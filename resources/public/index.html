<html>
  <head>
	<title>Simple Deterministic Free Will Tic Tac Toe</title>
        <link href="./tictactoe.css" media="screen" rel="stylesheet" type="text/css">
  </head> 
  <body> 
    <div id="board">
      <div class="row-1">
        <div class="col-1"></div>
        <div class="col-2"></div>
        <div class="col-3"></div>
      </div>
      <div class="row-2">
        <div class="col-1"></div>
        <div class="col-2"></div>
        <div class="col-3"></div>
      </div>
      <div class="row-3">
        <div class="col-1"></div>
        <div class="col-2"></div>
        <div class="col-3"></div>
      </div>
    </div>
	<div>
		<form>
		<input type="text" id="lname" placeholder="Player's Last Name" />
		<input type="button" id="search-btn" value="Get Stats!" />
		</form>
	</div>
	<script type="text/javascript" src="./tictactoe.js"></script> 
  </body> 
</html>
