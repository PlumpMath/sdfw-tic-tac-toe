<html>
  <head>
    <title>Simple Deterministic Free Will Tic Tac Toe</title>
    <link href="./tictactoe.css" media="screen" rel="stylesheet" type="text/css">
       <link href='http://fonts.googleapis.com/css?family=Share+Tech' rel='stylesheet' type='text/css'>
  </head> 
  <body> 
    <h1>Simple Deterministic Free Will (SDFW) Tic Tac Toe </h2>
    <div id="board">
      <div class="row-1">
        <div class="col-1"></div>
        <div class="col-2"></div>
        <div class="col-3"></div>
      </div>
      <div class="row-2">
        <div class="col-1"></div>
        <div class="col-2"></div>
        <div class="col-3"></div>
      </div>
      <div class="row-3">
        <div class="col-1"></div>
        <div class="col-2"></div>
        <div class="col-3"></div>
      </div>
    </div>
    <div>
    <div id="controls">
      <div id="new-game" class="button">New Game</div>
      <span id="choose-markers"> Choose X or O 
        <div id="x-marker-choose" class="inactive"></div>
        <div id="o-marker-choose" class="active"></div>
      <span>
    </div>
    <script type="text/javascript" src="./tictactoe.js"></script> 
  </body> 
</html>
